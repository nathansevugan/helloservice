apiVersion: v1
kind: Template
metadata:
  labels:
    app: helloservice
  name: helloservice
  namespace: cicd
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: helloservice
    name: helloservice
  spec:
    replicas: 1
    selector:
      app: helloservice
      deploymentconfig: helloservice
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: helloservice
          deploymentconfig: helloservice
      spec:
        containers:
        - image: helloservice
          imagePullPolicy: Always
          name: helloservice
          ports:
          - containerPort: 5000
            protocol: TCP
          env:
          - name: HELLOSERVICE_CONFIG
            valueFrom:
              configMapKeyRef:
                name: helloservice-config
                key: 1.properties
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - helloservice
        from:
          kind: ImageStreamTag
          name: helloservice:latest
          namespace: dev
      type: ImageChange
